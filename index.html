<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Password Generator</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   <div class="box">
      <h1>Password Generator</h1>
      <div class="child-box">
         Password Length: <input type="text" id="length"><br>
         Include Uppercase <input type="checkbox" id="upper"><br>
         Include Numbers <input type="checkbox" id="number"><br>
         Include Special Characters <input type="checkbox" id="special"><br>
         <div class="btn">
            <button>Generate</button>
            <button>Funny Password</button>
         </div>
      </div>
      <p><span id="password"></span></p>
   </div>

  <script src="index.js"></script>
</body>
</html>
